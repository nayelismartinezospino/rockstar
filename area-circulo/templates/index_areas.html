<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas</title>
</head>
<body>
    <h1>Calculadora de Áreas</h1>
    
    <form method="post">
        <label for="figura">Selecciona la figura:</label>
        <select name="figura" required>
            <option value="circulo">Círculo</option>
            <option value="cuadrado">Cuadrado</option>
            <option value="triangulo">Triángulo</option>
        </select>

        <label for="parametro1">Parámetro 1:</label>
        <input type="text" name="parametro1" required>

        <label for="parametro2">Parámetro 2:</label>
        <input type="text" name="parametro2">

        <input type="submit" value="Calcular">
    </form>

    {% if resultado %}
        <p>El área es: {{ resultado }}</p>
    {% endif %}
</body>
</html>
